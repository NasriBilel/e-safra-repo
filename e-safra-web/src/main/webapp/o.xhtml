<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head />
<h:body>
	<h:form>
		<h:selectOneMenu value="#{lineController.line}" converter="cl"
			id="menu">
			<f:selectItems value="#{lineBean.lines}" var="l" itemValue="#{l}"
				itemLabel="#{l.name}"></f:selectItems>
		</h:selectOneMenu>
		<h:commandButton action="#{lineController.doSome}" value="do" />
	</h:form>
</h:body>
</html>
